<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSON Data</title>
</head>
<body>
    <button id="load-data-button">Load Data</button>
    <div id="data-container"></div>

    <script>
        // Create an XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Get a reference to the button
        var button = document.getElementById('load-data-button');

        // Attach an event listener to the button
        button.addEventListener('click', function() {
            // Specify the URL of the JSON file
            xhr.open('GET', 'data.json', true);

            // Use the "onreadystatechange" event handler to check when the request has completed
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Request has completed and data is available
                    var data = JSON.parse(xhr.responseText);

                    // Get a reference to the HTML element where the data will be displayed
                    var container = document.getElementById('data-container');

                    // Loop through the data and create HTML elements to display the data
                    for (var i = 0; i < data.length; i++) {
                        var item = data[i];
                        var p = document.createElement('p');
                        p.innerHTML = item.name + ': ' + item.value;
                        container.appendChild(p);
                    }
                }
            }

            // Send the request
            xhr.send();
        });
    </script>
</body>
</html>
